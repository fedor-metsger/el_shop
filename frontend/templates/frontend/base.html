<!doctype html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static  "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static  "css/3-col-portfolio.css" %}" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="on_load()">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="{% url "frontend:product-list" %}" class="navbar-brand">Продукты</a>
        <a href="{% url "frontend:contact-list" %}" class="navbar-brand">Контакты</a>
        <a href="{% url "frontend:basket-edit" %}" class="navbar-brand">Корзина</a>
        <a href="{% url "frontend:order-list" %}" class="navbar-brand">Заказы</a>
        <a href="{% url "frontend:register" %}" class="navbar-brand">Регистрация</a>
        <a href="{% url "frontend:login" %}" class="navbar-brand">Получить токен</a>
        <a href="{% url "frontend:product-update" %}" class="navbar-brand">Загрузка прайс-листа</a>
        <a href="{% url "frontend:password" %}" class="navbar-brand">Восстановление пароля</a>
    </div>
</nav>
<div class="container">
    <div class="mb-3">
        <label for="queryData">Текущий токен:</label>
        <textarea class="form-control" id="token"
                  style="font-family:Monospace;" readonly>
                            </textarea>
    </div>
    {% block content %}{% endblock %}</div>

<footer class="container">
    <p>©2023</p>
</footer>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static "bootstrap.bundle.min.js" %}"></script>
<!-- Bootstrap core JavaScript -->
<script src="{% static "jquery.min.js" %}"></script>
<script>
    function on_load() {
        const inputToken = document.getElementById("token");
        inputToken.value = window.localStorage.getItem("token");
        inputToken.style.height = (inputToken.scrollHeight) + "px"
    }
</script>
<script type="text/javascript" src="{% static "utils.js" %}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
